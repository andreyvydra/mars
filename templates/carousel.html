{% extends "base.html" %}

{% block content %}
<h1>Пейзажи Марса</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for img in files %}
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{loop.index}}"
                class="{% if loop.first %} active {% endif %}"
                aria-current="true" aria-label="Slide {{loop.index}}"></button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for img in files %}
        <div class="carousel-item {% if loop.first %} active {% endif %}">
            <img src="{{img}}" class="d-block w-100" alt="...">
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<h1>Добавьте фотографию</h1>
<form method="post" enctype="multipart/form-data">
    <label for="photo">Выберите файл</label>
    <input style="margin-left: 35%" type="file" class="form-control-file" id="photo" name="file"><br>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
